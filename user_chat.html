<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="icon" href="https://i.pinimg.com/originals/94/e3/7f/94e37f28a1359b00bbc985de4a3c2fb4.png" type="image/x-icon">
    <meta charset="UTF-8">
    <!-- Global Includes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/models.js"></script>
    <script src="js/setup.js"></script>

    <!-- Page Includes -->
    <script src="js/user_chat.js"></script>
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/css-ninom/bootstrap.css" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/css-ninom/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/css-ninom/responsive.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/chat.css">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div data-include="horizontal_menu"></div>

    <div class="container-fluid">
        <div class="row mt-2">
            <div data-include="vertical_menu"></div>
            <div class="container">
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

                <div class="container">
                    <div class="row clearfix">
                        <div class="col-md-10">
                            <div class="card chat-app">
                                <div class="chat">
                                    <div class="chat-header clearfix">
                                        <div data-include="chat_header"></div>
                                    </div>
                                    <div class="chat-history">
                                        <ul class="m-b-0" id="chat_user_history">
                                        </ul>
                                    </div>
                                    <div class="chat-message clearfix">
                                        <div data-include="chat_text_field"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
