<!DOCTYPE html>
<html>

<head>
    <title>Pet Registration</title>
    <link rel="icon" href="https://i.pinimg.com/originals/94/e3/7f/94e37f28a1359b00bbc985de4a3c2fb4.png" type="image/x-icon">
    <meta charset="UTF-8">
    <!-- Global Includes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/setup.js"></script>

    <!-- Page Includes -->
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/css-ninom/bootstrap.css" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/css-ninom/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/css-ninom/responsive.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/person_form.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Date Picker JS -->
    <script src="js/pet_registration.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">

    <!-- Awesome Font -->
    <script src="https://kit.fontawesome.com/3aad77fea3.js" crossorigin="anonymous"></script>

    <!-- Add Field -->
    <script src="js/add_field.js"></script>
    <link rel="stylesheet" href="css/add_field.css">
</head>

<body>
    <div data-include="horizontal_menu"></div>

    <div class="container-fluid">
        <div class="row mt-2">
            <div data-include="vertical_menu" class="col-md-2"></div>
            <div class="container rounded bg-white mt-5 mb-5 col-md-9">
                <div class="row">
                    <div class="col-md">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Pet Registration</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Pet Name</label><input type="text" class="form-control" placeholder="Pet name" value=""></div>
                                <div class="col-md-6"><label class="labels">Species</label>
                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                                <option>--Select--</option>
                                                <option>Dog</option>
                                                <option>Cat</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-6"><label class="labels">County From</label><input type="text" class="form-control" placeholder="Enter counry from" value=""></div>
                                <div class="col-md-6"><label class="labels">DOB</label>
                                    <div class="datepicker date input-group p-0 shadow-sm">
                                        <input type="text" placeholder="Enter DOB" class="form-control py-3 px-3" id="dob-datepicker-pet">
                                        <div class="input-group-append"><span class="input-group-text px-3"><i class="fa fa-clock-o"></i></span></div>
                                    </div>
                                </div>
                                <div class="col-md-4"><label class="labels">Breed</label><input type="text" class="form-control" value="" placeholder="Enter breed"></div>
                                <div class="col-md-4"><label class="labels">Sex</label>
                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                                <option>--Select--</option>
                                                <option>M</option>
                                                <option>F</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4"><label class="labels">Spayed/Neutered</label>
                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                                <option>--Select--</option>
                                                <option>Yes</option>
                                                <option>No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6"><label class="labels">Color</label><input type="text" class="form-control" placeholder="Enter color" value=""></div>
                                <div class="col-md-6"><label class="labels">Microchip Number(s)</label>
                                    <div class="row m-0 mt-0">
                                        <div class="col-md-12 p-0 ml-0">
                                            <div class="col-md-12 form_field_outer_2 p-0">
                                                <div class="row form_field_outer_row_2">
                                                    <div class="form-group col-md-8"><input type="text" class="form-control w_90" name="microchip_no[]" id="microchip_no_1" placeholder="Enter microchip #" /></div>
                                                    <div class="form-group col-md-2 add_del_btn_outer_2"><button class="btn_round remove_node_btn_frm_field_2" disabled><i class="fas fa-trash-alt"></i></button></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-2 ml-2">
                                        <div class="col-md-0">
                                            <div class="row ml-0 bg-light mt-2 border py-2">
                                                <div class="col-md-12"><button class="btn btn-outline-lite py-0 add_new_frm_field_btn_2"><i class="fas fa-plus add_icon"></i> Add Microchip #</button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="text-left m-3 mb-0">Authorized Vistiors</h5>
                        </div>
                        <div class="row m-2 mt-0 mb-0">
                            <div class="col-md-3"><label class="labels">First Name</label></div>
                            <div class="col-md-2"><label class="labels">M.I.</label></div>
                            <div class="col-md-3"><label class="labels">Last Name</label></div>
                            <div class="col-md-4"><label class="labels">ID No. (Driver's License... etc.)</label></div>
                        </div>
                        <div class="row m-2 mt-0">
                            <div class="col-md-12 p-0 ml-0">
                                <div class="col-md-12 form_field_outer p-0">
                                    <div class="row form_field_outer_row">
                                        <div class="form-group col-md-3"><input type="text" class="form-control w_90" name="first_name[]" id="first_name_1" placeholder="First name" /></div>
                                        <div class="form-group col-md-2"><input type="text" class="form-control w_90" name="mi[]" id="mi_1" placeholder="MI" /></div>
                                        <div class="form-group col-md-3"><input type="text" class="form-control w_90" name="last_name[]" id="last_name_1" placeholder="Last name" /></div>
                                        <div class="form-group col-md-2"><input type="text" class="form-control w_90" name="id_no[]" id="id_no_1" placeholder="Last 4 digits" /></div>
                                        <div class="form-group col-md-2 add_del_btn_outer"><button class="btn_round remove_node_btn_frm_field" disabled><i class="fas fa-trash-alt"></i></button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-0 ml-3">
                                <div class="row ml-0 bg-light mt-2 border py-2">
                                    <div class="col-md-12"><button class="btn btn-outline-lite py-0 add_new_frm_field_btn"><i class="fas fa-plus add_icon"></i> Add Authorized User</button></div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="text-left m-3">Document Upload</h5>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-6">
                                <label class="labels">Document Type</label>
                                <div class="form-group">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>--Select Document Type--</option>
                                        <option>Prior Rabies Vaccine Certificate</option>
                                        <option>Current Rabies Vaccine Certificate</option>
                                        <option>Health Certificate</option>
                                        <option>Health Certificate Issued in Hawaii (for HI pets returning)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6"><label class="labels">Expiration Date</label>
                                <div class="datepicker date input-group p-0 shadow-sm">
                                    <input type="text" placeholder="Enter exp date" class="form-control py-3 px-3" id="exp-datepicker-pet">
                                    <div class="input-group-append"><span class="input-group-text px-3"><i class="fa fa-clock-o"></i></span></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Upload File</label>
                                <div class="input-group mb-3">
                                    <div class="input-group">
                                        <input id="input-b2" name="input-b2" type="file" class="file" data-show-preview="true">
                                        <div class="input-group-append"><button class="btn btn-outline-secondary" type="button">Upload</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="text-left m-3">Uploaded Document(s)</h5>
                        </div>
                        <table class="table m-2">
                            <thead>
                                <tr>
                                    <th scope="col">Type</th>
                                    <th scope="col">Submit Date</th>
                                    <th scope="col">Exp Date</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Rabies Vaccine Certificate</td>
                                    <td>09/21/2021</td>
                                    <td>12/31/2020</td>
                                    <td>Expired</td>
                                </tr>
                                <tr>
                                    <td>Health Certificate</td>
                                    <td>09/21/2021</td>
                                    <td>12/31/2022</td>
                                    <td>Verified</td>
                                </tr>
                                <tr>
                                    <td>HI Health Certificate</td>
                                    <td>09/18/2021</td>
                                    <td>12/31/2021</td>
                                    <td>Rejected</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="mt-5 mb-5 text-left"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
